<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Melab DemoPage</title>
	<link rel="stylesheet" type="text/css" href="./dist/css/mebal.min.css">
</head>
<body>

	<header>

		Hi world ! Hi mebal !
		
	</header>

	<section>

		<hr />

		<h3>Demo for Switch: </h3>

		<span>switch-checkbox: </span>
		<div class="switch-checkbox">
			<input type="checkbox" id="switch-checkbox" role="checkbox" aria-checked="false" />
			<label for="switch-checkbox"></label>
		</div>

		<h3>Demo for cube: </h3>

		<span>cube:</span>
		<div class="demo-cube wrap">
			<div class="cube1">CUBE1
				<div class="front">前</div>
				<div class="back">后</div>
				<div class="top">上</div>
				<div class="bottom">下</div>
				<div class="left">左</div>
				<div class="right">右</div>
			</div>
			<div class="cube">CUBE
				<div class="front">前</div>
				<div class="back">后</div>
				<div class="top">上</div>
				<div class="bottom">下</div>
				<div class="left">左</div>
				<div class="right">右</div>
			</div>
		</div>

		<h3>Dome for loading-hamb: </h3>
		<div class='demo-loading-hamb'>
		    <div class='hamb'></div>
		    <div class='hamb'></div>
		    <div class='hamb'></div>
		</div>

		<hr />
		
	</section>
	
	<footer>
		Lab for code collections on Internet.
	</footer>

	<script type="text/javascript" src="./dist/js/mebal.min.js"></script>
