<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Melab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Mebal, a lab, with codes collected by thunf">
	<meta name="keywords" content="HTML, CSS, JS, JavaScript">

	<link rel="stylesheet" href="./dist/css/mebal.min.css">
	
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="icon" href="./favicon.ico">

<body>

	<header>

		Hi world ! Hi mebal !
		
	</header>

	<section>

		<hr />

		<h3>Demo for Switch: </h3>
		<span>switch-checkbox: </span>
		<div class="switch-checkbox">
			<input type="checkbox" id="switch-checkbox" role="checkbox" aria-checked="false" />
			<label for="switch-checkbox"></label>
		</div>

		<h3>Demo for cube: </h3>
		<span>cube:</span>
		<div class="demo-cube wrap">
			<div class="cube1">CUBE1
				<div class="front">前</div>
				<div class="back">后</div>
				<div class="top">上</div>
				<div class="bottom">下</div>
				<div class="left">左</div>
				<div class="right">右</div>
			</div>
			<div class="cube">CUBE
				<div class="front">前</div>
				<div class="back">后</div>
				<div class="top">上</div>
				<div class="bottom">下</div>
				<div class="left">左</div>
				<div class="right">右</div>
			</div>
		</div>

		<h3>Demo for loading-hamb: </h3>
		<div class='demo-loading-hamb'>
		    <div class='hamb'></div>
		    <div class='hamb'></div>
		    <div class='hamb'></div>
		</div>
		<div class="demo-loading-hamb1"></div>

		<h3>Demo for font-fold: </h3>
		<div class="demo-font-fold">
			<span data-text="M">M</span>
			<span data-text="E">E</span>
			<span data-text="B">B</span>
			<span data-text="A">A</span>
			<span data-text="L">L</span>
		</div>

		<hr />
		
	</section>
	
	<footer>
		Lab for code collections on Internet.
	</footer>

	<script type="text/javascript" src="./dist/js/mebal.min.js"></script>
	
</body>
</html>
